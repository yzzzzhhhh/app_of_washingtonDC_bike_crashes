<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Safe Biking Routes in Washington!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.css" integrity="sha512-ekzf1ud/EngtmWo8xbIkhtBQsSgkOhTyyD6AA6b/J4/YXTInuNgeKVQDCH/pysNYnrGgsZazWSuWsNtFKzHbmg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="map" class="map">
          <div class="map-overlay">
            <h1 class="appname2">Find Your Safe Biking Routes in Washington D.C</h1>
            <div id="toast" class="toast hidden"></div>
            <div id="legend">
                <h3>Risk Legend</h3>
                <div class="legend-item">
                  <div class="legend-color" style="background-color: #d1e0ff;"></div>
                  <div class="legend-label">Low Risk</div>
                </div>
                <div class="legend-item">
                  <div class="legend-color" style="background-color: #947E93;"></div>
                  <div class="legend-label">Medium Risk</div>
                </div>
                <div class="legend-item">
                  <div class="legend-color" style="background-color: #561C26;"></div>
                  <div class="legend-label">High Risk</div>
                </div>
            </div>
            <ul id="infoback" class="infoback"></ul>
            <ul id="info" class="info"></ul>
            <textarea id="researchbox" class="researchbox" placeholder="Input the risk score: High/Medium/Low"></textarea>
            <button id="researchbutton" class="researchbutton">🔍</button>
            <button id="clean" class="cleanchbutton">Clean</button>
            <button id="savebutton" class="savebutton">Scores </button>
            <button id="lanes" class="lanebutton">Lanes</button>
          </div>
        </div>
    </main>
    <footer>
        <!-- Add footer content here -->
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.2/leaflet.min.js" integrity="sha512-QPePsP1y4BuymxYZEuQdJ4dsUzZR9MmyrMOLK//zHK4ZoDfMA7zQOJefboRSIm6QKCfzC7djwDOO/+0f72w7Zg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/map.js"></script>
